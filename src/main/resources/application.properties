spring.application.name=SpringWeb
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

#MyBatis
mybatis.type-aliases-package=com.newlecture.web.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:com/newlecture/web/dao/mybatis/mapper/*.xml

#mysql settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springWeb?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234