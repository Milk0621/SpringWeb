	<main class="main" xmlns:th="http://www.thymeleaf.org"
      th:fragment="content">
		<h2 class="main title">공지사항</h2>
		<div class="breadcrumb">
			<h3 class="hidden">breadlet</h3>
			<ul>
				<li>home</li>
				<li>고객센터</li>
				<li>공지사항</li>
			</ul>
		</div>
		<div class="margin-top first">
			<h3 class="hidden">공지사항 내용</h3>
			<table class="table">
				<tbody>
					<tr>
						<th>제목</th>
						<td th:text="${detail.title}" class="text-align-left text-indent text-strong text-orange" colspan="3">스프링 8강까지의 예제 코드</td>
					</tr>
					<tr>
						<th>작성일</th>
						<td th:text="${detail.regDate}" class="text-align-left text-indent" colspan="3">2019-08-18	</td>
					</tr>
					<tr>
						<th>작성자</th>
						<td th:text="${detail.memberName}">newlec</td>
						<th>조회수</th>
						<td th:text="${detail.hit}">148</td>
					</tr>
					<tr>
						<th>첨부파일</th>
						<td colspan="3"></td>
					</tr>
					<tr class="content">
						<td colspan="4" th:utext="${detail.content}">안녕하세요. 뉴렉처입니다.<div><br></div><div>현재 진행중인 스프링 DI 8강까지의 예제입니다.</div><div><br></div><div><a href="http://www.newlecture.com/resource/spring2.zip"><b><u><font size="5" color="#dd8a00">예제 다운로드하기</font></u></b></a></div><div><br></div><div><br></div></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="margin-top text-align-center">
			<a class="btn btn-list" href="list">목록</a>
		</div>
		<div class="margin-top">
			<table class="table border-top-default">
				<tbody>
					<tr>
						<th>다음글</th>
						<td colspan="3"  class="text-align-left text-indent">
							<span th:if="${next == null}" >다음 글이 없습니다.</span>
							<a th:if="${next != null}" class="text-blue text-strong" th:href="@{~/customer/notice/detail(id=${next.id})}" th:text="${next.title}">스프링 DI 예제 코드</a>
						</td>
					</tr>
					<tr>
						<th>이전글</th>
						<td colspan="3"  class="text-align-left text-indent">
							<span th:if="${prev == null}" >이전 글이 없습니다.</span>
							<a th:if="${prev != null}" class="text-blue text-strong" th:href="@{~/customer/notice/detail(id=${prev.id})}" th:text="${prev.title}">스프링 DI 예제 코드</a>
						</td>
					</tr>			
				</tbody>
			</table>
		</div>
	</main>
